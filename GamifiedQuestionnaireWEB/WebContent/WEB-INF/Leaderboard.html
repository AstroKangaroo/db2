<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Questionnaire</title>
<style>
table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

td, th {
  border: 1px solid #ddd;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2;}

tr:hover {background-color: #ddd;}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
	<h1>Questionnaire</h1>
	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
	</div>
	
	<div align="left">
		<a th:href="@{/GoToHomePage}">Back</a>
	</div>
	<br/>
	<table>
  <tr>
    <th>Username</th>
    <th>Score</th>
  </tr>
  <tr th:each="u, iStat : ${userlist}">
    <td th:if="${u.username == user.username}" style="font-weight:bold" th:text="${u.username}"></td>
    <td th:if="${u.username == user.username}" style="font-weight:bold" th:text="${u.score}"></td>
    <td th:unless="${u.username == user.username}" th:text="${u.username}"></td>
    <td th:unless="${u.username == user.username}" th:text="${u.score}"></td>
  </tr>
</table>
</body>
</html>
