<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Questionnaire</title>
</head>
<body>
	<h1>Questionnaire</h1>
	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
	</div>
	
	<div align="left">
		<a th:href="@{/GoToHomePage}">Back</a>
	</div>
	

	<div>
		<img width="500px" alt="photo"
			th:src="'data:image/jpeg;base64,' + ${product.getImageData()}">
		<p th:text="'Product of the day: ' + ${product.name}" />
	</div>
	
	<div>
	<form action="GoToQuestionnaireNextPage" method="POST">
		<div th:each="q, iStat : ${questions}">
	         <span th:text="${q.text}"></span>
	         <input type="text" name="answer" th:value="${answers[iStat.index]}" required>
	         <br/>
	   </div>
		<input type="submit" value="Next">
	</form>
	</div>
	
	<div>
	<form action="CancelQuestionnaire" method="POST">
		<input type="submit" value="Cancel">
	</form>
	</div>
	

</body>
</html>
